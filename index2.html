<!DOCTYPE html >
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iLearn.com website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
      <h2 class="logo">iLearn</h2>
      <nav class="navigation">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <div class="form-box register">
        <h2>
          Registration
        </h2>
        <form action="">
          <div class="input-box">
            <input type="text" class="username" placeholder="Fullname">
          </div>

          <div class="input-box">
            <input type="text" class="email" placeholder="Email">
          </div>
          <div class="input-box">
            <input type="text" class="password" placeholder="Password">
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox">I agree to the terms and conditions
            </label>
            </a>
          </div>
          <div class="btn-box">
            <button type="submit" class="btn">Login
            </button>
          </div>
          <div class="login-register">
            <p>
              Already have an account?<a href="index.html" class="register-link" style="margin-left: 5px;">
                Login
              </a>
            </p>
          </div>
          <div class="or-text">
            <p>
              or
            </p>
          </div>
          <div class="google-signin-box">
            <div class="google-signin">
            <span class="icon">
              <ion-icon name="logo-google"></ion-icon>
            </span>
            <h2 class="google">
              Sign in with Google
            </h2>
          </div>
          </div>
        </form> 
      </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
